<!DOCTYPE html>
<html>
<head>
    <script src="https://unpkg.com/vue/dist/vue.js"></script>
</head>
<body>
<div id="example">
    <my-component></my-component>
</div>
</body>
<script>
    //注册
    Vue.component('my-component', {
        template: '<div>A custom component!</div>'
    });
    //创建根实例
    new Vue({
        el: '#example'
    });
</script>
</html>
